<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./static/css/bootstrap.min.css">
<title>demo - vc-card</title>
<style>
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-thumb {
        box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        background: rgba(119, 129, 149, 0.8);
    }
    .container {
        width: 550px;
        padding: 20px;
    }
    .container label {
        font-weight: normal;
    }
    .btn {
        margin-right: 20px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <h1 align="center">@Vue Component - vc-card</h1>
    <div class="text-center">轻量级封装容器组件，shadow边框效果，无title属性则不显示card-header，默认slot替换card-body，可替换全部</div>
    <a style="display: block" class="text-center" href="https://github.com/iwaimai-bi-fe/vc-card">view on Github</a>
    <hr>

    <div id="app" class="container">

        <button class="btn btn-info btn-sm" @click="borderedFalse()">toggle无边框效果</button>
        <hr>

        <vc-card
            :title="title"
            :content="content"
            :bordered="bordered"
        >
            content
        </vc-card>
    </div>
    <script src='../dist/example.js'></script>
</body>
</html>
